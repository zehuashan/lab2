<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div id="container">
        <nav class="navbar navbar-default">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-9"><h1 class="topnav">HOMELETTE<small> From the best chefs in the world directly into your kitchen</small>
                </div>
            </div>
        </nav>
            <div id="content">
                <div class="sidebar" id="view2">
                </div>
                <div class="leftcont">
                    <div class="leftdiv1" id="view2">
                        <h1>My Dinner</h1>
                        <h3 id="g1">People: <span> 2 </span></h3>
                    <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
                    <button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                    </div>

                    <div class="leftdiv2">
                        <div class="col-sm-6"><p class="leftcontlefttext">Dish Name</p></div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-4"><p class="leftcontrighttext">Cost</p></div>
                    </div>

                    <div class="leftdiv3">      
                        <div class="col-sm-6"><p class="leftcontlefttext">Pending</p></div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-4"><p class="leftcontrighttext">0.00 kr</p></div>
                    </div>

                    <div class="leftdiv4">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"><p class="leftcontrighttext">SEK 0.00</p></div>
                    </div>

                    <div class="leftdiv5">
                    <div class="confirmbtn">
                      <button type="button" class="btn btn-secondary">Confirm Dinner</button>
                    </div>
                  </div>
                </div>

                <div id ="selectDishView">
                <div class="rightcont">
                    <div class="selectdish">
                        <h4>Select dish</h4>
                    </div>
                    <hr>
                <div>
                    <div class="col-md-4">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="Searchhere2" class="sr-only">Search</label>
                                <input type="search" class="form-control" id="Searchhere2" placeholder="Enter key words">
                            </div>
                            <button type="submit" class="btn btn-default">Go!</button>
                        </form>
                    </div>

                    <div class="col-md-3">
                        <select class="form-control">
                            <option>Starter</option>
                            <option>Main</option>
                            <option>Dessert</option>
                        </select>
                    </div>

                    <hr id="line2">

                    <div class="row-fluid" id="rowimg">
                        <div class="col-md-1"></div>
                        <div class="col-md-2"><img src="images/bakedbrie.jpg" alt="Baked Brie" style="height:140px;width:140px;"></div>
                        <div class="col-md-2"><img src="images/icecream.jpg" alt="Icecream"></div>
                        <div class="col-md-2"><img src="images/meatballs.jpg" alt="Meatballs"></div>
                        <div class="col-md-2"><img src="images/sourdough.jpg" alt="Sourdough"></div>
                        <div class="col-md-2"><img src="images/Toast.jpg" alt="Toast"></div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row-fluid" id="rowtext">
                        <div class="col-md-1"></div>
                        <div class="col-md-2" id="dish1"> <span>test1</span></div>
                        <div class="col-md-2" id="dish2"> <span>test1</span></div>
                        <div class="col-md-2" id="dish3"> <span>test1</span></div>
                        <div class="col-md-2" id="dish100"> <span>test1</span></div>
                        <div class="col-md-2" id="dish200"> <span>test1</span></div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
    <script src="js/view/view2.js"></script>
    <script src="js/view/selectDishView.js"></script>
    <script src="js/view/OverviewView.js"></script>
  </body>
</html>
